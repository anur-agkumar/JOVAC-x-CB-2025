<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch GitHub Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="box">
    <h1>GitHub Profile Fetch</h1>
    <div class="input-area">
      <input id="user" type="text" placeholder="GitHub username">
      <button id="getBtn">Fetch</button>
    </div>
    <div id="profile" class="profile">
      <img id="pic" src="" alt="Profile Pic">
      <p><strong id="name"></strong></p>
      <p id="userName"></p>
      <p id="bio"></p>
      <p>Repos: <span id="repos"></span></p>
      <p>Followers: <span id="followers"></span></p>
      <p>Following: <span id="following"></span></p>
    </div>
    <div id="error" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
